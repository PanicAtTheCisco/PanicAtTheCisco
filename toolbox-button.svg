<svg fill="none" viewBox="0 0 80 50" width="100" height="80" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css?family=Fira+Mono:400');

        .container {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
          background: #414141;
          border-radius: 10px;
          overflow: hidden;
        }

        .glitch {
          position: relative;
          color: #fff;
          font-size: 15px; /* scaled down */
          font-family: 'Fira Mono', monospace;
          animation: glitch 1s linear infinite;
          text-align: center;
          white-space: nowrap;
        }

        @keyframes glitch {
          2%,64% { transform: translate(1px,0) skew(0deg); }
          4%,60% { transform: translate(-1px,0) skew(0deg); }
          62% { transform: translate(0,0) skew(3deg); }
        }

        .glitch::before,
        .glitch::after {
          content: attr(title);
          position: absolute;
          left: 0;
          right: 0;
          text-align: center;
        }

        .glitch::before {
          animation: glitchTop 1s linear infinite;
          clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
        }

        @keyframes glitchTop {
          2%,64% { transform: translate(1px,-1px); }
          4%,60% { transform: translate(-1px,1px); }
          62% { transform: translate(6px,-1px) skew(-8deg); }
        }

        .glitch::after {
          animation: glitchBottom 1.5s linear infinite;
          clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
        }

        @keyframes glitchBottom {
          2%,64% { transform: translate(-1px,0); }
          4%,60% { transform: translate(-1px,0); }
          62% { transform: translate(-8px,2px) skew(10deg); }
        }
      </style>

      <div class="container">
        <div class="glitch" title="Toolbox">Toolbox</div>
      </div>
    </div>
  </foreignObject>
</svg>
