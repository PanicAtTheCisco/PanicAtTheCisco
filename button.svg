<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="auto" height="50">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css?family=Fira+Mono:400');

        .btn {
          position: relative;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          background: #1a1a1a;
          border: 2px solid #555;
          border-radius: 12px;
          padding: 10px 20px;
          color: #f5f5f5;
          font-family: 'Fira Mono', monospace;
          font-size: 16px;
          font-weight: bold;
          text-decoration: underline;
          text-underline-offset: 4px;
          overflow: hidden;
        }

        /* Violet blurred glow */
        .btn::before {
          content: '';
          position: absolute;
          width: 60px;
          height: 60px;
          background: #8b5cf6;
          border-radius: 50%;
          filter: blur(25px);
          top: 10px;
          right: 15px;
          animation: pulseViolet 6s ease-in-out infinite alternate;
        }

        @keyframes pulseViolet {
          0% { transform: translate(0,0) scale(1); opacity: 0.6; }
          100% { transform: translate(5px,-5px) scale(1.2); opacity: 0.9; }
        }

        /* Rose blurred glow */
        .btn::after {
          content: '';
          position: absolute;
          width: 80px;
          height: 80px;
          background: #f43f5e;
          border-radius: 50%;
          filter: blur(30px);
          top: 20px;
          right: 60px;
          animation: pulseRose 7s ease-in-out infinite alternate;
        }

        @keyframes pulseRose {
          0% { transform: translate(0,0) scale(1); opacity: 0.5; }
          100% { transform: translate(-5px,5px) scale(1.15); opacity: 0.8; }
        }

        .label {
          position: relative;
          z-index: 1;
          white-space: nowrap;
        }
      </style>

      <div class="btn">
        <span class="label">Panic Labs</span>
      </div>
    </div>
  </foreignObject>
</svg>
