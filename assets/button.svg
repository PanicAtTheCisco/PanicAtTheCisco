<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="auto" height="60" 
     style="display:block;margin:0;padding:0;vertical-align:middle;">
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css?family=Fira+Mono:400');

        .btn {
          position: relative;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          background: #1a1a1a;
          border: 2px solid #555;
          border-radius: 14px;
          padding: 14px 24px;
          color: #f5f5f5;
          font-family: 'Fira Mono', monospace;
          font-size: 18px;
          font-weight: bold;
          text-decoration: underline;
          text-underline-offset: 6px;
          overflow: hidden;
          line-height: 1;
        }

        /* subtle glow effects */
        .btn::before,
        .btn::after {
          content: '';
          position: absolute;
          border-radius: 50%;
          filter: blur(30px);
          opacity: 0.6;
        }

        .btn::before {
          width: 80px;
          height: 80px;
          background: #8b5cf6;
          top: 6px;
          right: 16px;
          animation: pulseViolet 6s ease-in-out infinite alternate;
        }

        .btn::after {
          width: 100px;
          height: 100px;
          background: #f43f5e;
          top: 20px;
          right: 60px;
          animation: pulseRose 7s ease-in-out infinite alternate;
        }

        @keyframes pulseViolet {
          0% { transform: scale(1); opacity: 0.6; }
          100% { transform: scale(1.2); opacity: 0.9; }
        }

        @keyframes pulseRose {
          0% { transform: scale(1); opacity: 0.5; }
          100% { transform: scale(1.15); opacity: 0.8; }
        }

        .label {
          position: relative;
          z-index: 1;
          white-space: nowrap;
        }
      </style>

      <div class="btn">
        <span class="label">Panic Labs</span>
      </div>
    </div>
  </foreignObject>
</svg>
