<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="auto" height="70">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css?family=Fira+Mono:400');

        .btn {
          position: relative;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          background: #1a1a1a;
          border: 2px solid #555;
          border-radius: 14px;
          padding: 16px 28px; /* Bigger padding */
          color: #f5f5f5;
          font-family: 'Fira Mono', monospace;
          font-size: 20px; /* Larger text */
          font-weight: bold;
          text-decoration: underline;
          text-underline-offset: 6px;
          overflow: hidden;
        }

        /* Violet blurred glow */
        .btn::before {
          content: '';
          position: absolute;
          width: 90px;
          height: 90px;
          background: #8b5cf6;
          border-radius: 50%;
          filter: blur(30px);
          top: 8px;
          right: 20px;
          animation: pulseViolet 6s ease-in-out infinite alternate;
        }

        @keyframes pulseViolet {
          0% { transform: translate(0,0) scale(1); opacity: 0.6; }
          100% { transform: translate(8px,-8px) scale(1.25); opacity: 0.9; }
        }

        /* Rose blurred glow */
        .btn::after {
          content: '';
          position: absolute;
          width: 110px;
          height: 110px;
          background: #f43f5e;
          border-radius: 50%;
          filter: blur(40px);
          top: 25px;
          right: 80px;
          animation: pulseRose 7s ease-in-out infinite alternate;
        }

        @keyframes pulseRose {
          0% { transform: translate(0,0) scale(1); opacity: 0.5; }
          100% { transform: translate(-8px,8px) scale(1.2); opacity: 0.8; }
        }

        .label {
          position: relative;
          z-index: 1;
          white-space: nowrap;
        }
      </style>

      <div class="btn">
        <span class="label">Panic Labs</span>
      </div>
    </div>
  </foreignObject>
</svg>
